name: publish to github registry
env:
  GITHUB_PASSWORD: ${{secrets.GITHUB_TOKEN}}
  PACKAGES_REGISTRY_GITHUB_AUTH_TOKEN: ${{ secrets.READ_PACKAGES_GITHUB_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]

jobs:
  publish:
    if: contains(github.event.pull_request.labels.*.name, 'internal-build')
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Set up Node.js
        uses: actions/setup-node@main
        with:
          node-version: 20.10.0
          registry-url: 'https://registry.npmjs.org'
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - run: yarn --frozen-lockfile
      - run: yarn tsc
      - run: yarn build
      - run: ./scripts/add_publish_to_github_config.sh
      - run: |
          yarn version --new-version $(jq -r .version < package.json)-${GITHUB_SHA}
          yarn publish --non-interactive

